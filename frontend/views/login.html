<div class="container" ng-app="myApp" ng-controller="loginController">
  <h2>Login form</h2>
  <form class="form-horizontal" style="padding-top:5%;">
    <div class="form-group">
      <label class="control-label col-sm-2" for="username">Username:</label>
      <div class="col-sm-10">
        <input type="username" class="form-control" id="username" placeholder="Enter Username" name="username" style="width: 40%" ng-model="model_data.username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" style="width: 40%" ng-model="model_data.password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-1">
        <button type="submit" class="btn btn-success" ng-click="login()">Login</button>
      </div>
      <div class="col-sm-2">
        <a class="btn btn-primary" href="/#!/clientrequest/">Client Login Request</a>
      </div>
    </div>
  </form>
</div>
